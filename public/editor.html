<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIBEⓈ Code Editor – Drag & Drop Demo</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AlpineJS -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- SortableJS -->
  <script defer src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>

  <style>
    body {
      background: #e8f0ff;
      font-family: Inter, sans-serif;
    }
  </style>
</head>

<body class="min-h-screen flex justify-center p-10">

  <div x-data="dragList()" class="w-full max-w-md">
    <h1 class="text-xl font-bold text-indigo-700 mb-4 text-center">
      What's the agenda for today?
    </h1>

    <ul id="sortRoot" class="space-y-3">
      <template x-for="item in items" :key="item.id">
        <li class="bg-white shadow rounded-lg p-4 flex items-center justify-between border">
          <span x-text="item.name" class="font-medium"></span>
          <span class="cursor-move text-indigo-600 text-2xl">≡</span>
        </li>
      </template>
    </ul>
  </div>

  <script>
    function dragList() {
      return {
        items: [
          { id: 1, name: "Learn about the draggable API" },
          { id: 2, name: "Practice guitar" },
          { id: 3, name: "Read a novel for 25 minutes" },
          { id: 4, name: "Practice Thai" },
        ],

        init() {
          new Sortable(document.getElementById("sortRoot"), {
            animation: 150,
            handle: ".cursor-move",
          });
        }
      };
    }
  </script>

</body>
</html>
